<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }

        .flower-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .branch {
            width: 0.8vw; /* Adjusted branch width */
            height: 15vh; /* Adjusted branch height */
            background-color: brown;
            position: relative;
            margin-top: -1vh; /* Move the branch closer to the flower */
            z-index: -1;
        }

        .leaf {
            width: 4vw; /* Adjusted leaf size */
            height: 1.5vw;
            background-color: green;
            border-radius: 10vw;
            position: absolute;
        }

        .leaf.left {
            left: -5vw;
            top: 8vh;
            transform: rotate(-30deg);
        }

        .leaf.right {
            right: -5vw;
            top: 10vh;
            transform: rotate(30deg);
        }

        .flower {
            position: relative;
            width: 15vw; /* Adjusted flower size */
            height: 15vw;
        }

        .petal {
            position: absolute;
            width: 7vw; /* Adjusted petal size */
            height: 7vw;
            background-color: pink;
            border-radius: 50%;
            animation: grow 3s ease-in-out forwards;
        }

        .petal:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .petal:nth-child(2) { top: 50%; left: 0; transform: translateY(-50%); }
        .petal:nth-child(3) { top: 50%; right: 0; transform: translateY(-50%); }
        .petal:nth-child(4) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .petal:nth-child(5) { top: 0; left: 0; }
        .petal:nth-child(6) { top: 0; right: 0; }
        .petal:nth-child(7) { bottom: 0; left: 0; }
        .petal:nth-child(8) { bottom: 0; right: 0; }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6vw; /* Adjusted center size */
            height: 6vw;
            background-color: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        @keyframes grow {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .text {
            margin-top: 3vh;
            font-size: 3vw; /* Font size relative to viewport */
            color: #ff4081;
            opacity: 0;
            animation: fadeIn 5s ease-in-out forwards;
            text-align: center;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <div class="flower">
            <div class="petal" style="animation-delay: 0.5s;"></div>
            <div class="petal" style="animation-delay: 1s;"></div>
            <div class="petal" style="animation-delay: 1.5s;"></div>
            <div class="petal" style="animation-delay: 2s;"></div>
            <div class="petal" style="animation-delay: 2.5s;"></div>
            <div class="petal" style="animation-delay: 3s;"></div>
            <div class="petal" style="animation-delay: 3.5s;"></div>
            <div class="petal" style="animation-delay: 4s;"></div>
            <div class="center"></div>
        </div>
        <div class="branch">
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        </div>
    </div>
    <div class="text">I MISS YOU A LOT</div>
</body>
</html>
